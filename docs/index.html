<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Diary</h1>

    <div id="menu">
      <button onclick="showWrite()">✍️ Write Today's Entry</button>
       <button onclick="showEdit()">✏️ Edit an Entry</button>
      <button onclick="showView()">📖 View an Entry</button>
      <button onclick="showDelete()">✂️ Delete an Entry</button>
    </div>

    <div id="write" class="hidden">
      <textarea id="entryText" placeholder="Write your thoughts here..."></textarea>
      <button onclick="writeEntry()">Save Entry</button>
    </div>
    
  <div id="edit" class="hidden">
    <input type="text" id="editDate" placeholder="Enter date (M/DD/YYYY)">
    <button onclick="loadEntryForEdit()">Load Entry</button>
    <textarea id="editText" placeholder="Edit your thoughts here..."></textarea>
    <button onclick="saveEditedEntry()">Save Changes</button>
  </div>

    <div id="delete" class="hidden">
      <input type="text" id="entryDelete" placeholder="Enter date (M/DD/YYYY)">
      <button onclick="readEntry('entryDelete', 'deleteResult')">View Entry</button>
      <button onclick="deleteEntry('entryDelete', 'deleteResult')">Delete Entry</button>
      <div id="deleteResult"></div>
    </div>

    <div id="view" class="hidden">
      <input type="text" id="entryDate" placeholder="Enter date (M/DD/YYYY)">
      <button onclick="readEntry('entryDate', 'viewResult')">View Entry</button>
      <div id="viewResult"></div>
    </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
